version: '3'
services:
  blog:
    container_name: blog-container
    restart: always
    build: ./
    env_file: .env
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/nextblog
      - /usr/src/nextblog/node_modules
      - /usr/src/nextblog/.next
    networks:
      - blog-app
networks:
  blog-app:
    driver: bridge
